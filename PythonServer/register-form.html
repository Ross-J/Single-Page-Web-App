<!-- html signup form to load dynamically through API functionality -->

<form method="POST" action="/register">
    <div>
        <!-- when label is clicked, it will jump to username text input field with id equal to for attribute -->
        <label for="username">Username</label>
        <!-- id used for unqiue identification of each element, class usually used for styling -->
        <input id="username" class="class-username" type="text" name="username" placeholder="Type in your username."/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password."/>
    </div>
    <div>
        <label for="password2">Re-enter password</label>
        <input type="password" name="password2" placeholder="Re-enter your password."/>
    </div>
    <div>
        <input type="submit" value="Create Account"/>
    </div>
</form>
